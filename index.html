<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بیوگرافی من</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e0e0e0);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            max-width: 700px;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            text-align: center;
        }
        .profile-img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #d4af37; /* طلایی */
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 28px;
            color: #222;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            line-height: 1.8;
            margin: 15px 0;
            text-align: justify;
            padding: 0 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        @media (min-width: 600px) {
            .card {
                flex-direction: row;
                text-align: right;
            }
            .profile-img {
                margin: 0 20px 0 0;
            }
            .content {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="Profile.jpg" alt="عکس پروفایل" class="profile-img">
        <div class="content">
            <h1>سلام، من [اسم شما] هستم</h1>
            <p>
                عاشق یادگیری، پیشرفت و ساختن دنیایی بهتر.  
                به اصول جنتلمن بودن پایبندم: احترام، صداقت، نجابت.  
                همواره تلاش می‌کنم بهترین نسخه‌ی خودم باشم و اثری مثبت از خودم به جا بگذارم.
            </p>
            <div class="footer">
                ساخته شده با عشق و احترام
            </div>
        </div>
    </div>
</body>
</html>
