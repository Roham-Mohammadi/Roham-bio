  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
  <!-- AOS برای انیمیشن -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    :root {
      --bg-light: #f5f5f5;
      --bg-dark: #1e1e2f;
      --text-light: #222;
      --text-dark: #e0e0e0;
      --primary: #0088cc;
      --primary-dark: #005f8a;
    }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Vazir', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
      margin: 0; padding: 0;
    }
    .dark body {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
    header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; padding: 20px 0; }
    header h1 { font-size: 2.5rem; margin: 0; }
    #theme-toggle {
      background: none;
      border: 2px solid var(--primary);
      color: var(--primary);
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    #theme-toggle:hover { background: var(--primary); color: #fff; }
    .intro { text-align: center; margin-bottom: 40px; }

    .tracks-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; }
    .track-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s;
    }
    .dark .track-card { background: #2e2e44; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
    .track-card:hover { transform: translateY(-5px); }
    .track-cover {
      width: 100%; height: 0; padding-top: 56.25%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .track-info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
    .track-info h3 { margin: 0 0 8px; font-size: 1.1rem; }
    .track-info audio { width: 100%; margin-top: auto; }

    .join-btn {
      display: block;
      background: var(--primary);
      color: #fff;
      text-align: center;
      margin: 40px auto;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.2rem;
      max-width: 300px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .join-btn:hover { background: var(--primary-dark); }

    footer { text-align: center; margin: 60px 0 20px; font-size: 0.9rem; color: #777; }
    .dark footer { color: #aaa; }
  </style>
</head>
<body>
  <div class="container">

    <div class="intro">

      <script async src="https://telegram.org/js/telegram-widget.js?7" data-telegram-channel="c1000i" data-size="large"></script>
    </div>

    <section class="tracks-grid">
      <div class="track-card" data-aos="fade-up">
        <div class="track-cover" style="background-image: url('covers/song1.jpg');"></div>
        <div class="track-info">
          <h3>1. عنوان آهنگ اول</h3>
          <audio controls preload="none">
            <source src="tracks/song1.mp3" type="audio/mpeg">
            مرورگر شما پشتیبانی نمی‌کند.
          </audio>
        </div>
      </div>

      <div class="track-card" data-aos="fade-up" data-aos-delay="100">
        <div class="track-cover" style="background-image: url('covers/song2.jpg');"></div>
        <div class="track-info">
          <h3>2. عنوان آهنگ دوم</h3>
          <audio controls preload="none">
            <source src="tracks/song2.mp3" type="audio/mpeg">
            مرورگر شما پشتیبانی نمی‌کند.
          </audio>
        </div>
      </div>

      <div class="track-card" data-aos="fade-up" data-aos-delay="200">
        <div class="track-cover" style="background-image: url('covers/song3.jpg');"></div>
        <div class="track-info">
          <h3>3. عنوان آهنگ سوم</h3>
          <audio controls preload="none">

            مرورگر شما پشتیبانی نمی‌کند.
          </audio>
        </div>
      </div>
    </section>

    <a href="https://t.me/c1000i" target="_blank" class="join-btn">📲 عضویت در کانال تلگرام</a>

    <footer>
      <p>© 2025 کانال c1000i. تمامی حقوق محفوظ است.</p>
    </footer>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
    document.getElementById('theme-toggle')
      .addEventListener('click', () => document.documentElement.classList.toggle('dark'));
  </script>
</body>
</html>
