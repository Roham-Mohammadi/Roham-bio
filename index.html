<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>بیوگرافی من</title>
  <style>
    /* CSS ساده و داخلی بر پایه دستورالعمل‌های ویکی‌پدیا */  
    body {
      font-family: Tahoma, Arial, sans-serif;
      background: #fff;
      color: #202122;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    } /* 0 */

    .content {
      max-width: 800px;
      margin: auto;
    }

    /* اینفو‌باکس شناور در سمت راست */  
    .infobox {
      float: right;
      width: 200px;
      background: #f8f9fa;
      border: 1px solid #a2a9b1;
      padding: 8px;
      font-size: 14px;
      margin: 0 0 10px 10px;
    } /* 1 */

    .infobox .caption {
      text-align: center;
      font-weight: bold;
      margin-bottom: 4px;
    }

    h1 {
      font-size: 28px;
      border-bottom: 1px solid #a2a9b1;
      padding-bottom: 5px;
      margin: 20px 0;
    }

    /* فهرست مطالب */  
    .toc {
      background: #f9f9f9;
      border: 1px solid #a2a9b1;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .toc ul {
      list-style: none;
      padding-right: 0;
      margin: 4px 0 0 0;
    }

    .toc a {
      text-decoration: none;
      color: #0645ad;
    }

    .toc a:hover {
      text-decoration: underline;
    }

    h2 {
      font-size: 18px;
      border-bottom: 1px solid #a2a9b1;
      padding-bottom: 3px;
      margin-top: 20px;
      margin-bottom: 8px;
    }

    p {
      margin-bottom: 15px;
      text-align: justify;
    }

    /* واکنش‌گرا برای موبایل */
    @media (max-width: 600px) {
      .infobox {
        float: none;
        width: 100%;
        margin: 0 0 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- اینفو‌باکس -->
    <div class="infobox">
      <img src="https://raw.githubusercontent.com/Roham-Mohammadi/Roham-bio/main/profile.jpg"
           alt="عکس پروفایل" style="width:100%; display:block; margin-bottom:8px;">
      <div class="caption">رهام محمدی</div>
      <div>متولد: ۱۳۷۰</div>
      <div>ملیت: ایرانی</div>
      <div>حرفه: توسعه‌دهندهٔ وب</div>
    </div>

    <!-- عنوان اصلی -->
    <h1>رهام محمدی</h1>

    <!-- فهرست مطالب -->
    <div class="toc">
      <strong>فهرست مطالب</strong>
      <ul>
        <li><a href="#زندگی">زندگی‌نامه</a></li>
        <li><a href="#تحصیلات">تحصیلات</a></li>
        <li><a href="#فعالیت‌ها">فعالیت‌ها</a></li>
      </ul>
    </div>

    <!-- بخش‌ها -->
    <h2 id="زندگی">زندگی‌نامه</h2>
    <p>متن زندگی‌نامه‌ات را اینجا بنویس…</p>

    <h2 id="تحصیلات">تحصیلات</h2>
    <p>متن تحصیلاتت را اینجا بنویس…</p>

    <h2 id="فعالیت‌ها">فعالیت‌ها</h2>
    <p>متن فعالیت‌هایت را اینجا بنویس…</p>

    <div style="clear: both;"></div>
  </div>
</body>
</html>
